{% extends "base.html" %}
{% block start %}
{% csrf_token %}

<div class="card" style="width: 18rem;">
  <img src="{{restaurant.image.url}}" class="card-img-top" alt="{{restaurant.image}}">
  <div class="card-body">
    <h5 class="card-title">{{restaurant.name}}</h5>
    <p class="card-title">{{restaurant.description}}</p>
  </div>
</div>

<div class="container d-flex">

  {% for food in foods %}
  <div class="card mx-2" style="width: 18rem;">
    <img src="{{food.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{food.name}}</h5>
      <p class="card-text">Rs: {{food.cost}}</p>
    <div class="d-flex ">
    <button class="btn btn-danger">-</button>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item">0</li>
    </ul>
      <button class="btn btn-success">+</button>
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
