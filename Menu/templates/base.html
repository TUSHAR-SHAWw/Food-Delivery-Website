<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index file</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-light">Yummy </a>
        <a class="navbar-brand">Hello {{user.username}}</a>
        <form class="form-inline" method="POST">
            {%if request.user.is_authenticated %}
          <a class=" btn btn-success my-2 my-sm-0 text-decoration-none" href="/logout/" >Logout</a>
          {% else %}
          <a class=" btn btn-success my-2 my-sm-0 text-decoration-none" href="/login/" >Login</a>
        </form>
        {% endif %}
      </nav>
    {% block start%}
    {% endblock%}
</body>

</html>
