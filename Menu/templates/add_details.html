{% extends 'base.html'%}
{% load static %}

{%block start%}

<h1>Order List</h1>
<form action="{% url 'create_order' %}" method="post">
  {% csrf_token %}
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Customer</th>
              <th>Name</th>
              <th>Location</th>
              <th>Phone</th>
              <th>Actions</th>
              <th>Choose</th>
          </tr>
      </thead>
      <tbody>
          {% for order in infos %}
          <tr>
              <td>{{ order.customer.username }}</td>
              <td>{{ order.name }}</td>
              <td>{{ order.location }}</td>
              <td>{{ order.phone }}</td>
              <td>
                  <a href="{% url 'edit-order' order.pk %}" class="btn btn-primary">Edit</a>
              </td>
              <td>
                  <input type="radio" name="chosen_order" value="{{ order.pk }}" class="form-check-input">
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  <button type="submit" class="btn btn-success">Choose</button>
</form>

{%endblock%}
